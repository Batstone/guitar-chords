<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caudex&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Guitar Chords</title>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="./assets/images/logo.png" alt="" />
      </div>
    </header>

    <main>
      <!-- The guitar fretboard with fingering/strings, made in CSS using empty divs. This is hidden from screen readers. Chord text that is sr-only can be found below -->
      <section class="guitar-neck" aria-hidden="true">
        <div class="fretboard wrapper">
          <div class="open-strings-container">
            <div class="open-string string-1-0">O</div>
            <div class="open-string string-2-0">O</div>
            <div class="open-string string-3-0">O</div>
            <div class="open-string string-4-0">O</div>
            <div class="open-string string-5-0">O</div>
            <div class="open-string string-6-0">O</div>
          </div>
          <div class="fret fret-0">
            <div class="string string-1">
              <div class="string-1-1"></div>
              <div class="string-1-2"></div>
              <div class="string-1-3"></div>
              <div class="string-1-4"></div>
            </div>
            <div class="string string-2">
              <div class="string-2-1"></div>
              <div class="string-2-2"></div>
              <div class="string-2-3"></div>
              <div class="string-2-4"></div>
            </div>
            <div class="string string-3">
              <div class="string-3-1"></div>
              <div class="string-3-2"></div>
              <div class="string-3-3"></div>
              <div class="string-3-4"></div>
            </div>
            <div class="string string-4">
              <div class="string-4-1"></div>
              <div class="string-4-2"></div>
              <div class="string-4-3"></div>
              <div class="string-4-4"></div>
            </div>
            <div class="string string-5">
              <div class="string-5-1"></div>
              <div class="string-5-2"></div>
              <div class="string-5-3"></div>
              <div class="string-5-4"></div>
            </div>
            <div class="string string-6">
              <div class="string-6-1"></div>
              <div class="string-6-2"></div>
              <div class="string-6-3"></div>
              <div class="string-6-4"></div>
            </div>
          </div>
          <div class="fret fret-1"></div>
          <div class="fret fret-2"></div>
          <div class="fret fret-3"></div>
          <div class="fret fret-4"></div>
        </div>
      </section>

      <section class="select-chord-section wrapper">
        <div class="audio-container">
          <div class="form-container">
            <form>
              <label for="chord">Choose your Chord</label>
              <select name="chord" id="chord">
                <option selected="selected">Chord list</option>
                <!-- dynamically populate chord options in JS -->
              </select>
            </form>
          </div>
          <!-- The button used to hear the full chord -->
          <button class="audio-button"><span>Play Chord</span><span aria-hidden="true">&#127928;</span></button>
        </div>
        <!-- this div containes instructions on how to use the application-->
        <div class="tips-container">
          <h2>Pro Tips:</h2>
          <ul>
            <li>Select a chord from the dropdown menu, or press the chord name letter on the keyboard.</li>
            <li>Click the button to hear the selected chord, or hover over the strings to hear the individual notes of the chord.</li>
          </ul>
        </div>
      </section>

      <!-- This section is strictly for accessibility  -->
      <section class="sr-only" aria-live="polite">
        <div>
          <!-- Chord descriptions for screen reader are dynamically entered through JS once a chord is selected. -->
          <p class="chord-description"></p>
        </div>
      </section>
    </main>

    <footer>
      <div class="wrapper">
        <p>
          Copyright <span aria-hidden="true">&#169;</span> 2025
          <a href="www.adambatstone.dev">Adam Batstone<span class="sr-only"> Web Developer</span></a>
        </p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
