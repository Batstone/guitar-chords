<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/syles.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <title>Guitar Chords</title>
</head>

<body>

    <header>
        <h1>Guitar Chords</h1>
    </header>

    <section class="guitar-neck">

        <div class="fretboard wrapper">
            <div class="open-strings">
                <div class="open-string string-1-0">O</div>
                <div class="open-string string-2-0">O</div>
                <div class="open-string string-3-0">O</div>
                <div class="open-string string-4-0">O</div>
                <div class="open-string string-5-0">O</div>
                <div class="open-string string-6-0">O</div>
            </div>
            <div class="fret fret-0">
                <div class="string string-1">
                    <div class="string-1-1"></div>
                    <div class="string-1-2"></div>
                    <div class="string-1-3"></div>
                    <div class="string-1-4"></div>
                </div>
                <div class="string string-2">
                    <div class="string-2-1"></div>
                    <div class="string-2-2"></div>
                    <div class="string-2-3"></div>
                    <div class="string-2-4"></div>
                </div>
                <div class="string string-3">
                    <div class="string-3-1"></div>
                    <div class="string-3-2"></div>
                    <div class="string-3-3"></div>
                    <div class="string-3-4"></div>
                </div>
                <div class="string string-4">
                    <div class="string-4-1"></div>
                    <div class="string-4-2"></div>
                    <div class="string-4-3"></div>
                    <div class="string-4-4"></div>
                </div>
                <div class="string string-5">
                    <div class="string-5-1"></div>
                    <div class="string-5-2"></div>
                    <div class="string-5-3"></div>
                    <div class="string-5-4"></div>
                </div>
                <div class="string string-6">
                    <div class="string-6-1"></div>
                    <div class="string-6-2"></div>
                    <div class="string-6-3"></div>
                    <div class="string-6-4"></div>
                </div>
            </div>
            <div class="fret fret-1"></div>
            <div class="fret fret-2"></div>
            <div class="fret fret-3"></div>
            <div class="fret fret-4"></div>
        </div>
    </section>


    <section class="select-chord-section wrapper">

        <div class="form-container">
            <form action="">
                <label for="chord">Choose your Chord</label>
                <select name="chord" id="chord">
                    // dynamically populate options
                </select>
            </form>
        </div>

        <div class="audio-container">
            <h2 id="page-title">Click below to hear the chord, or hover over the strings to hear the individual
                notes<span></span></h2>
            <button class="audio-button">
                PLAY
            </button>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
